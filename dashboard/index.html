<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#features">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#pricing">Pricing</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar end -->
    </header>
    <main role="main" class="container mt-4">
        <div class="starter-template">
            <h1>Dashboard</h1>
            <div id="features" class="mb-3">
                <h2>Features</h2>
                <!-- Features content will go here -->
            </div>
            <div id="pricing" class="mb-3">
                <h2>Pricing</h2>
                <!-- Pricing content will go here -->
            </div>
            <div id="url-table" class="mb-3">
                <h2>URL List</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>URL</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="url-list">
                        <tr>
                            <td><input type="text" class="form-control" placeholder="Enter URL"></td>
                            <td>
                                <button class="btn btn-primary" onclick="addUrl()">Add</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <script>
            function addUrl() {
                const list = document.getElementById('url-list');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td><input type="text" class="form-control" placeholder="Enter URL"></td>
                    <td>
                        <button class="btn btn-danger" onclick="removeUrl(this)">Remove</button>
                    </td>
                `;
                list.appendChild(newRow);
            }

            function removeUrl(button) {
                button.closest('tr').remove();
            }
            </script>
        </div>
    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
