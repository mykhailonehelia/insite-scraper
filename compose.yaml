services:
  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - insite_minio:/data

  inscriptis:
    image: ghcr.io/weblyzard/inscriptis:latest

volumes:
  insite_minio:
